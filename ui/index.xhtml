<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Respawn</title>
		<link rel="stylesheet" href="style.css"/>
		<script src="script.js"/>
	</head>
	<body>
		<div id="hud" class="hidden">
			<div id="prompt">
				<div id="dead">DEAD</div>
				<div id="killer">Killed by <span id="killer-name"/></div>
				<div id="cooldown-timer" class="hidden">Respawn in <span id="time-left"></span>...</div>
				<div class="instructions hidden">Revive - <span class="key">E</span> or <span class="command">/revive</span></div>
				<div class="instructions hidden">Respawn - <span class="key">R</span> or <span class="command">/respawn</span></div>
			</div>
			<div id="controls">
				<div class="key">w</div>
				<div>Toggle death screen</div>
			</div>
		</div>
	</body>
</html>
